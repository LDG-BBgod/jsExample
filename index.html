<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./es6/test.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
    <style>
        .callout {
            border: solid 1px #ff0080;
            margin: 1px 2px;
            padding: 1px 4px;
            font-family: monospace;
        }
        .code {
            background: #ccc;
            margin: 1px 2px;
            padding: 1px 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="headname">Simple HTML1</h1>
        <h1 class="headname">Simple HTML2</h1>
    </header>
    <div id="content">
        <p>This is a <i>simple</i> HTML file.</p>
        <div class="callout">
            <p>This is a fancy as we`ll get!</p>
        </div>
        <p>IDs {such as <span class="code">#content</span>} are unique {there can only ne one per page}.</p>
        <p>Classes {such as <span class="code">.callout</span>} can be used on many elements.</p>
        <div id="callout2" class="callout fancy">
            <p>A single HTML element can have multiple classes.</p>
        </div>
    </div>
</body>
</html>
